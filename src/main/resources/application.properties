#server properties
server.port=8082
server.context-path=/EShopping
server.context-parameters.subtitle=Powered by Sapient Razorfish

#spring mvc view resolver
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp


