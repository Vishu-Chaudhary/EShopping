# MySql Data Source
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/eshop
spring.datasource.username=root
spring.datasource.password=root

#hibernate JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#logger properties
logging.level.eshopapp=DEBUG
logging.file=d:\\sap.log
spring.output.ansi.enabled=always
logging.pattern.file=%d{yyyy-MM-dd hh:mm:ss} %5level %logger{30} %class.%M-%msg%n
logging.pattern.console=%-5level %logger{30} -%msg%n

#mongo
spring.data.mongodb.database=reviewdb
spring.data.mongodb.host=localhost 
spring.data.mongodb.port=27017 
spring.data.mongodb.repositories.enabled=true 

